<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>{site_title}: {page_title}</title>
        <meta name="description" content="{html_options.meta_description}">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        {stylesheet_tags}
    </head>
    <body>
        <header id="pageheader">
            <a class="header-link" href="{title_url}"><h1>{site_title_with_version}</h1></a>
            <h2>{site_subtitle}</h2>
            <div id="navheader">{nav_html}<div style="clear: both;"></div></div>
            <hr>
        </header>
        <main id="pagebody">{body}</main>
        <footer id="pagefooter">{nav_html}<div style="clear: both;"></div></footer>
    </body>
</html>
